<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="converter">
                <h1>Unit Converter Imperial/Metric</h1>
                <input id="input-el">
                <div class="converter-actions">
                    <button id="imperial-el" class="action">Convert to Imperial</button>
                    <button id="metric-el" class="action">Convert to Metric</button>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <h2>Length</h2>
                    <h3 id="length-el"></h3>
                </div>
                <div class="card">
                    <h2>Volume</h2>
                    <h3 id="volume-el"></h3>
                </div>
                <div class="card">
                    <h2>Mass</h2>
                    <h3 id="mass-el"></h3>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
